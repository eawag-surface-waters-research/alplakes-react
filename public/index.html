<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta name="apple-itunes-app" content="app-id=6749540359">
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Monitoring and forecasting European alpine lakes."
      data-react-helmet="true"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <meta
      name="google-site-verification"
      content="U0Fqk5tVOMQbGTOdX51aCzgpdaqcdkDj7SWwMBpmPWA"
    />
    <script
      defer
      src="https://surfmonitoring.eawag.ch/script.js"
      data-website-id="6637c4ce-f62c-4aa9-8d60-0cbec80dfbcd"
    ></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .placeholder {
        background-color: white;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        font-family: "Frutiger Neue LT Pro", "Arial", sans-serif;
        left: 0;
        color: black;
      }
      .placeholder img {
        width: 340px;
      }
      .pagecenter {
        height: 80vh;
        width: 100vw;
        text-align: center;
        display: table-cell;
        vertical-align: middle;
      }

      .pagecenter .pagecontent {
        width: 340px;
        max-width: 90vw;
        margin: auto;
        position: relative;
      }
      .warning {
        margin-top: 30px;
        font-size: 30px;
      }
      .loader {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        display: block;
        margin: 15px auto;
        position: relative;
        color: #fff;
        box-sizing: border-box;
        animation: animloader 1s linear infinite alternate;
      }

      @keyframes animloader {
        0% {
          box-shadow: -38px -12px, -14px 0, 14px 0, 38px 0;
        }
        33% {
          box-shadow: -38px 0px, -14px -12px, 14px 0, 38px 0;
        }
        66% {
          box-shadow: -38px 0px, -14px 0, 14px -12px, 38px 0;
        }
        100% {
          box-shadow: -38px 0, -14px 0, 14px 0, 38px -12px;
        }
      }
    </style>
    <title>Alplakes</title>
  </head>
  <body>
    <noscript>
      <div class="placeholder">
        <div class="pagecenter">
          <div class="pagecontent">
            <img src="/img/logo.png" alt="Logo" />
            <div class="warning">
              You need to enable JavaScript to run this app.
            </div>
          </div>
        </div>
      </div>
    </noscript>
    <div id="root"></div>
  </body>
</html>
