<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <style>
      .placeholder {
        background-color: hsl(67, 13%, 13%);
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        color: white;
      }
      .placeholder img {
        height: 100px;
      }
      .pagecenter {
        height: 80vh;
        width: 100vw;
        text-align: center;
        display: table-cell;
        vertical-align: middle;
      }

      .pagecenter .pagecontent {
        width: 340px;
        max-width: 90vw;
        margin: auto;
        position: relative;
      }
      .warning {
        margin-top: 30px;
        font-size: 30px;
      }
    </style>
    <title>Alplakes - Lake data from the alpine region.</title>
  </head>
  <body>
    <noscript>
      <div class="placeholder">
        <div class="pagecenter">
          <div class="pagecontent">
            <img src="/img/logo.png" />
            <div class="warning">
              You need to enable JavaScript to run this app.
            </div>
          </div>
        </div>
      </div>
    </noscript>
    <div id="root">
    </div>
  </body>
</html>
