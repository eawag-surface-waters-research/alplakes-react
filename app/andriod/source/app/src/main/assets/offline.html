    <title>Device Offline</title>
    <style type="text/css">
      :root {
        --background-color: white;
        --primary-color: #323232;
        --button-color: #2d2d34;
      }
      [data-theme="dark"] {
        --background-color: #22232a;
        --primary-color: #e9e9e9;
        --button-color: #2d2d34;
      }
      [data-theme="light"] {
        --background-color: white;
        --primary-color: #323232;
        --button-color: #f3f4f6;
      }
      html,
      body {
        background-color: var(--background-color) !important;
      }
      html,
      body,
      button {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 18px;
      }
      div.container {
        color: var(--primary-color);
        position: relative;
        top: 200px;
        text-align: center;
      }
      #logo > svg > g > path {
        fill: var(--primary-color);
      }
      button {
        padding: 10px 30px;
        margin: 4px 2px;
        background-color: var(--button-color);
        color: #44bca7;
        border-radius: 20px;
        border: none;
      }
      button:focus-visible {
        outline: 3px solid #44bca7;
        outline-offset: 2px;
      }
    </style>
  </head>

      <span id="message" aria-live="polite">
        <p>No internet connection.<br />Check your connection and try again.</p>
      </span>
      <button
        id="retryButton"
        type="button"
        aria-label="Retry loading when back online"
        onclick="gonative.webview.reload()"
      >
        Retry
      </button>
    </div>
    <script>
      var message = document.getElementById("message");
      var retryButton = document.getElementById("retryButton");
      var container = document.querySelector(".container");
      var hasRetriedOnReconnect = false;
      function updateDarkMode() {
        if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
          document.documentElement.setAttribute("data-theme", "dark");
        } else {
          document.documentElement.setAttribute("data-theme", "light");
        }
      }
      updateDarkMode();
      if (window.matchMedia) {
        window
          .matchMedia("(prefers-color-scheme: dark)")
          .addEventListener("change", updateDarkMode);
      }
      // Tap/click anywhere in the content area to retry
      if (container) {
        container.addEventListener("click", function (e) {
          // Don't double-trigger when clicking the button itself
          if (!(e.target && e.target.id === "retryButton")) {
            try { gonative.webview.reload(); } catch (_) {}
          }
        });
      }
      // Auto-retry when device regains connectivity
      window.addEventListener("online", function () {
        if (!hasRetriedOnReconnect) {
          hasRetriedOnReconnect = true;
          try { gonative.webview.reload(); } catch (_) {}
        }
      });
      // As a fallback, poll navigator.onLine every few seconds
      setInterval(function () {
        if (navigator.onLine && !hasRetriedOnReconnect) {
          hasRetriedOnReconnect = true;
          try { gonative.webview.reload(); } catch (_) {}
        }
      }, 5000);
    </script>
